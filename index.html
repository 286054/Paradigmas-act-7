<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
  </head>
  <body>
      <P>Introduce primer valor</P>
      <input type="number" id = "primer">
      <P>Introduce segundo valor</P>
      <input type="number" id = "segundo">
      <P>Selecciona la operacion</P>
      <select id = "resultado">
          <option value="">select</option>
          <option value="1">Suma</option>
          <option value="2">Resta</option>
          <option value="3">Multiplicacion</option>
      </select>

      <button onclick="console.log(operacion())">Calcular</button>
      <p id ="r"></p>

      <script>
          const operacion = () =>{
              let a = document.getElementById("primer").value;
              let b = document.getElementById("segundo").value;
              let c = document.getElementById("resultado").value;
              var d;

              if (c == "1") d = parseInt(a) + parseInt(b);
              if (c == "2") d = a - b;
              if (c == "3") d = a * b;
              document.getElementById("r").innerHTML = d;
              return d;
          }


      </script>

  </body>
</html>
